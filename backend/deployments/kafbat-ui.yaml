---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafbat-ui
  namespace: streamlink
  labels:
    app: kafbat-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafbat-ui
  template:
    metadata:
      labels:
        app: kafbat-ui
    spec:
      containers:
      - name: kafbat-ui
        image: ghcr.io/kafbat/kafka-ui:latest
        env:
        - name: DYNAMIC_CONFIG_ENABLED
          value: "true"
        - name: KAFKA_CLUSTERS_0_NAME
          value: "streamlink-kafka"
        # Base endpoints first (so $(VAR) expansion works)
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: kafka_internal_host
        - name: KAFKA_PORT
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: kafka_internal_port
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "$(KAFKA_HOST):$(KAFKA_PORT)"
        # Schema Registry
        - name: SCHEMA_REGISTRY_HOST
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: schema-registry_internal_host
        - name: SCHEMA_REGISTRY_PORT
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: schema-registry_internal_port
        - name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY
          value: "http://$(SCHEMA_REGISTRY_HOST):$(SCHEMA_REGISTRY_PORT)"
        - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME
          value: "streamlink-connect"
        - name: KAFKA_CONNECT_HOST
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: kafka-connect_internal_host
        - name: KAFKA_CONNECT_PORT
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: kafka-connect_internal_port
        - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS
          value: "http://$(KAFKA_CONNECT_HOST):$(KAFKA_CONNECT_PORT)"
        # ksqlDB
        - name: KSQLDB_HOST
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: ksqldb_internal_host
        - name: KSQLDB_PORT
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: ksqldb_internal_port
        - name: KAFKA_CLUSTERS_0_KSQLDBSERVER
          value: "http://$(KSQLDB_HOST):$(KSQLDB_PORT)"
        # OAuth2 Authentication with Keycloak
        - name: AUTH_TYPE
          value: "OAUTH2"
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_CLIENTID
          valueFrom:
            configMapKeyRef:
              name: streamlink-config
              key: keycloak-kafbat-ui-client-id
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_CLIENTSECRET
          valueFrom:
            secretKeyRef:
              name: keycloak-secrets
              key: kafbat-client-secret
              optional: true
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_SCOPE
          value: "openid"
        # Build issuer dynamically from external endpoints so browser can reach Keycloak
        - name: KEYCLOAK_EXTERNAL_HOST
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: keycloak_external_host
        - name: KEYCLOAK_EXTERNAL_PORT
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: keycloak_external_port
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_ISSUER-URI
          value: "http://$(KEYCLOAK_EXTERNAL_HOST):$(KEYCLOAK_EXTERNAL_PORT)/realms/streamlink"
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_USER-NAME-ATTRIBUTE
          value: "preferred_username"
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_CLIENT-NAME
          value: "Keycloak"
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_PROVIDER
          value: "keycloak"
        - name: AUTH_OAUTH2_CLIENT_KEYCLOAK_CUSTOM-PARAMS_TYPE
          value: "oauth"
        - name: SERVER_SERVLET_CONTEXT_PATH
          value: "/"
        - name: LOGGING_LEVEL_ROOT
          value: "INFO"
        - name: LOGGING_LEVEL_COM_PROVECTUS
          value: "INFO"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kafbat-ui
  namespace: streamlink
  labels:
    app: kafbat-ui
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: kafbat-ui
