---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: streamlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
        - start-dev
        - --db=postgres
        env:
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: admin-password
        - name: POSTGRES_INTERNAL_HOST
          valueFrom:
            configMapKeyRef:
              name: streamlink-deps
              key: postgres_internal_host
        - name: KC_DB_URL
          value: jdbc:postgresql://$(POSTGRES_INTERNAL_HOST):5432/keycloak
        - name: KC_DB_USERNAME
          value: keycloak
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: admin-password
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: streamlink
spec:
  selector:
    app: keycloak
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external
  namespace: streamlink
spec:
  selector:
    app: keycloak
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30081
    name: http
