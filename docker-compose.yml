version: '3.8'

services:
  # PostgreSQL Database (shared by app and Keycloak)
  postgres:
    image: postgres:15-alpine
    container_name: streamlink-postgres
    environment:
      POSTGRES_DB: streamlink
      POSTGRES_USER: streamlink
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamlink"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak IDP
  keycloak:
    image: keycloak/keycloak:23.0
    container_name: streamlink-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - start-dev

  # Kafka Broker (OPTIONAL - Configure via UI in Phase 3+)
  # User can either:
  # 1. Uncomment below to use local Kafka
  # 2. Configure external Kafka instance via StreamLink UI
  # kafka:
  #   image: confluentinc/cp-kafka:7.5.0
  #   container_name: streamlink-kafka
  #   environment:
  #     KAFKA_BROKER_ID: 1
  #     KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  #     KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
  #     KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
  #     KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
  #     KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  #   ports:
  #     - "9092:9092"
  #   depends_on:
  #     - zookeeper

  # Zookeeper for Kafka (OPTIONAL - Only if using local Kafka)
  # zookeeper:
  #   image: confluentinc/cp-zookeeper:7.5.0
  #   container_name: streamlink-zookeeper
  #   environment:
  #     ZOOKEEPER_CLIENT_PORT: 2181
  #   ports:
  #     - "2181:2181"

  # NOTE: Backend and Frontend run locally for development
  # This provides hot-reload and faster development
  # 
  # Run locally from your IDE/terminal:
  # Backend:  cd backend && python -m uvicorn src.main:create_app --reload
  # Frontend: cd frontend && npm install && npm run dev

volumes:
  postgres_data:
